[loggers]
keys=root,model_log

[handlers]
keys=consoleHandler,modelFileHandler

[formatters]
keys=simpleFormatter,logFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,modelFileHandler

[logger_model_log]
level=DEBUG
handlers=consoleHandler,modelFileHandler
qualname=seeker
propagate=0

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_modelFileHandler]
class=FileHandler
level=DEBUG
formatter=logFormatter
args=('log.log','a','utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - thread:%(thread)d - %(name)s - %(levelname)s | %(message)s
datefmt=%m/%d/%Y %X

[formatter_logFormatter]
format=%(asctime)s | %(message)s
datefmt=%Y/%m/%d %X